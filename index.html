<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="controls">
                <button id="themeToggle" class="theme-btn">🌙</button>
                <button id="unitToggle" class="unit-btn">°F</button>
                <button id="locationBtn" class="location-btn">📍</button>
            </div>
        </header>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="citySearch" placeholder="Search for a city..." autocomplete="off">
                <button id="searchBtn">Add City</button>
                <div id="autocomplete" class="autocomplete-dropdown hidden"></div>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">Loading...</div>
        <div id="error" class="error hidden"></div>
        
        <div id="weatherGrid" class="weather-grid"></div>
    </div>
    
    <div id="forecastModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="forecastTitle"></h2>
            <div id="forecastData"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
